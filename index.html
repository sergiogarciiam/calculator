<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <script src="./scripts/evaluate.js" defer="defer"></script>
    <script src="./scripts/operation.js" defer="defer"></script>
    <script src="./scripts/script.js" defer="defer"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./fontawesome/css/fontawesome.css" />
    <link rel="stylesheet" href="./fontawesome/css/solid.css" />
    <link rel="stylesheet" href="./fontawesome/css/brands.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div>
      <div class="keyboard">
        <button class="button remove-type">AC</button>
        <button class="button remove-type">c</button>
        <button class="button remove-type">del</button>
        <button class="button operation-type">/</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operation-type">*</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operation-type">-</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operation-type">+</button>
        <button class="button double">0</button>
        <button class="button">.</button>
        <button class="button equal-type">=</button>
      </div>
    </div>
    <a
      href="https://github.com/sergiogarciiam/calculator"
      target="_blank"
      class="github-link"
      ><i class="fa-brands fa-github"></i
    ></a>
  </body>
</html>
